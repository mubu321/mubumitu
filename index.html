<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>むぶを見つけろ！！！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #747a7aff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #8a9191ff;
        }
    </style>
</head>
<body>
    <h1>むぶを見つけろ！</h1>
    <canvas id="pixelCanvas" width="180" height="180"></canvas>
    <button onclick="generatePixelArt()">ドット絵を生成</button>

    <script>
        function generatePixelArt() {
            const canvas = document.getElementById('pixelCanvas');
            const ctx = canvas.getContext('2d');
            const pixelSize = 22.5; // 1ピクセルのサイズ（10×10ピクセル）
            const gridSize = 8; // 8×8のグリッド

           
            const grayPalette = [
                "#000000", "#747a7aff", "#8a9191ff", "#747a7aff",  "#747a7aff", "#464a4aff", "#5a5e5eff", "#747a7aff"
            ];

            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    // ランダムに灰色を選ぶ
                    const randomColor = grayPalette[Math.floor(Math.random() * grayPalette.length)];

                    // 色を塗る
                    ctx.fillStyle = randomColor;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }
        }

        // 初回ロード時に生成
        generatePixelArt();
    </script>
</body>
</html>
