<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>むぶを見つけろ！！！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #747a7aff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #8a9191ff;
        }
    </style>
</head>
<body>
    <h1>むぶを見つけろ！</h1>
    <canvas id="pixelCanvas" width="180" height="180"></canvas>
    <button onclick="generatePixelArt()">ドット絵を生成</button>

    <script>
        function generatePixelArt() {
            const canvas = document.getElementById('pixelCanvas');
            const ctx = canvas.getContext('2d');
            const pixelSize = 22.5; // 1ピクセルのサイズ（10×10ピクセル）
            const gridSize = 8; // 8×8のグリッド

            // ドットの色を保持する2D配列（nullは未確定）
            let gridColors = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

            const grayPalette = [
                "#747a7aff", "#8a9191ff", "#747a7aff",  "#747a7aff", "#464a4aff", "#5a5e5eff", "#747a7aff"
            ];
            const blackColor = "#000000";

            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ドット絵を生成
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (gridColors[y][x] === null) {
                        let randomColor;
                        if (y >= gridSize - 2) {
                            // 下から2行目以降は黒を含めたパレットからランダム
                            const extendedPalette = [...grayPalette, blackColor];
                            randomColor = extendedPalette[Math.floor(Math.random() * extendedPalette.length)];
                        } else {
                            // それ以外は灰色のパレットからランダム
                            randomColor = grayPalette[Math.floor(Math.random() * grayPalette.length)];
                        }

                        // 色を塗る
                        ctx.fillStyle = randomColor;
                        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                    } else {
                        // 色が確定した場所にはその色を塗る
                        ctx.fillStyle = gridColors[y][x];
                        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                    }
                }
            }

            // クリックイベントを追加して確定機能を実装
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) / pixelSize);
                const y = Math.floor((event.clientY - rect.top) / pixelSize);

                if (gridColors[y][x] === null) {
                    let randomColor;
                    if (y >= gridSize - 2) {
                        // 下から2行目以降は黒を含めたパレットからランダム
                        const extendedPalette = [...grayPalette, blackColor];
                        randomColor = extendedPalette[Math.floor(Math.random() * extendedPalette.length)];
                    } else {
                        // それ以外は灰色のパレットからランダム
                        randomColor = grayPalette[Math.floor(Math.random() * grayPalette.length)];
                    }

                    // 色を確定
                    gridColors[y][x] = randomColor;

                    // クリックした位置に色を塗る
                    ctx.fillStyle = randomColor;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            });
        }

        // 初回ロード時に生成
        generatePixelArt();
    </script>
</body>
</html>
